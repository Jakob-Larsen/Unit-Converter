<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Unit Converter</title>
</head>
<body>
    <div class="tabbuttons">   
        <button class="tabbutton weight" onclick="pickConvertion('mass')">Mass</button>
        <button class="tabbutton length" onclick="pickConvertion('length')">Length</button>
        <button class="tabbutton area" onclick="pickConvertion('area')">Area</button>
        <button class="tabbutton volume" onclick="pickConvertion('volume')">Volume</button>
        <button class="tabbutton temperature" onclick="pickConvertion('temperature')">Temperature</button>
        <button class="tabbutton speed" onclick="pickConvertion('speed')">Speed</button>
        <button class="tabbutton time" onclick="pickConvertion('time')">Time</button>
        <button class="tabbutton energy" onclick="pickConvertion('energy')">Energy</button>
        <button class="tabbutton angle" onclick="pickConvertion('angle')">Angle</button>
    </div>
    
    <div class="tabs">
        <div class="tab" id="mass">
            <input type="text" placeholder="Enter mass" id="inputMass" onchange="convertFunction('Mass')">
            <div class="dropdown">
                <select class="unit-select" onchange="updateUnit('In', 'Mass' , this.value)">
                    <option value="mg">Milligram</option>
                    <option value="cg">Centigram</option>
                    <option value="dg">Decigram</option>
                    <option value="g">Gram</option>
                    <option value="dag">Decagram</option>
                    <option value="hg">Hectogram</option>
                    <option value="kg">Kilogram</option>
                    <option value="mt">Metric Ton</option>
                    <option value="oz">Ounce</option>
                    <option value="lb">Pound</option>
                    <option value="st">Stone</option>
                </select>
                <span style="margin: 0 10px;">to</span>
                <select class="unit-select" onchange="updateUnit('Out', 'Mass' , this.value)">
                    <option value="mg">Milligram</option>
                    <option value="cg">Centigram</option>
                    <option value="dg">Decigram</option>
                    <option value="g">Gram</option>
                    <option value="dag">Decagram</option>
                    <option value="hg">Hectogram</option>
                    <option value="kg">Kilogram</option>
                    <option value="mt">Metric Ton</option>
                    <option value="oz">Ounce</option>
                    <option value="lb">Pound</option>
                    <option value="st">Stone</option>
                </select>
            </div>
            <p id="outputMass">Start converting!</p>
        </div>
        <div class="tab" id="length">
            <input type="text" placeholder="Enter length" id="inputLength" onchange="convertFunction('Length')" autocomplete="new-password">      >
                <select class="unit-select" onchange="updateUnit('In', 'Length' , this.value)">
                    <option value="mm">Millimeter</option>
                    <option value="cm">Centimeter</option>
                    <option value="dm">Decimeter</option>
                    <option value="m">Meter</option>
                    <option value="dam">Decameter</option>
                    <option value="hm">Hectometer</option>
                    <option value="km">Kilometer</option>
                    <option value="in">Inch</option>
                    <option value="ft">Foot</option>
                    <option value="yd">Yard</option>
                    <option value="ml">Mile</option>
                </select>
                <span style="margin: 0 10px;">to</span>
                <select class="unit-select" onchange="updateUnit('Out', 'Length' , this.value)">
                    <option value="mm">Millimeter</option>
                    <option value="cm">Centimeter</option>
                    <option value="dm">Decimeter</option>
                    <option value="m">Meter</option>
                    <option value="dam">Decameter</option>
                    <option value="hm">Hectometer</option>
                    <option value="km">Kilometer</option>
                    <option value="in">Inch</option>
                    <option value="ft">Foot</option>
                    <option value="yd">Yard</option>
                    <option value="ml">Mile</option>
                </select>
            </div>
            <p id="outputLength">Start converting!</p> 
        </div>
        <div class="tab" id="area">
            <input type="text" placeholder="Enter area" id="inputArea" onchange="convertFunction('Area')">
            <div class="dropdown">
                <select class="unit-select" onchange="updateUnit('In', 'Area' , this.value)">
                    <option value="mm2">Square Millimeter</option>
                    <option value="cm2">Square Centimeter</option>
                    <option value="dm2">Square Decimeter</option>
                    <option value="m2">Square Meter</option>
                    <option value="dam2">Square Decameter</option>
                    <option value="hm2">Square Hectometer</option>
                    <option value="km2">Square Kilometer</option>
                    <option value="in2">Square Inch</option>
                    <option value="ft2">Square Foot</option>
                    <option value="yd2">Square Yard</option>
                    <option value="ml2">Square Mile</option>
                </select>
                <span style="margin: 0 10px;">to</span>
                <select id="lengthUnitOutSelect" class="unit-select" onchange="updateUnit('Out', 'Area' , this.value)">
                    <option value="mm2">Square Millimeter</option>
                    <option value="cm2">Square Centimeter</option>
                    <option value="dm2">Square Decimeter</option>
                    <option value="m2">Square Meter</option>
                    <option value="dam2">Square Decameter</option>
                    <option value="hm2">Square Hectometer</option>
                    <option value="km2">Square Kilometer</option>
                    <option value="in2">Square Inch</option>
                    <option value="ft2">Square Foot</option>
                    <option value="yd2">Square Yard</option>
                    <option value="ml2">Square Mile</option>
                </select>
            </div>
            <p id="outputArea">Start converting!</p>
        </div>
        <div class="tab" id="volume">
            <input type="text" placeholder="Enter length" id="inputLength" onchange="convertFunction('Length')">
            <div class="dropdown">
                <select id="lengthUnitInSelect" class="unit-select" onchange="updateUnit('In', 'Length' , this.value)">
                    <option value="mm3">Millimeter</option>
                    <option value="cm3">Centimeter</option>
                    <option value="dm3">Decimeter</option>
                    <option value="m3">Meter</option>
                    <option value="mm3">Square Millimeter</option>
                    <option value="cm3">Square Centimeter</option>
                    <option value="dm3">Square Decimeter</option>
                    <option value="m3">Square Meter</option>
                    <option value="dam3">Square Decameter</option>
                    <option value="hm3">Square Hectometer</option>
                    <option value="km3">Square Kilometer</option>
                    <option value="ml">Milliliter</option>
                    <option value="cl">Centiliter</option>
                    <option value="dl">Deciliter</option>
                    <option value="l">Liter</option>
                    <option value="hl">Hectoliter</option>
                    <option value="kl">Kiloliter</option>
                    <option value="in3">Square Inch</option>
                    <option value="ft3">Square Foot</option>
                    <option value="yd3">Square Yard</option>
                    <option value="ml3">Square Mile</option>
                    <option value="floz">Fluid Ounce</option>
                    <option value="pint">Pint</option>
                    <option value="qt">Quart</option>
                    <option value="gal">Gallon</option>
                    <option value="cup">Cup</option>
                    <option value="tbsp">Tablespoon</option>
                    <option value="tsp">Teaspoon</option>
                </select>
                <span style="margin: 0 10px;">to</span>
                <select id="lengthUnitOutSelect" class="unit-select" onchange="updateUnit('Out', 'Length' , this.value)">
                    <option value="mm3">Square Millimeter</option>
                    <option value="cm3">Square Centimeter</option>
                    <option value="dm3">Square Decimeter</option>
                    <option value="m3">Square Meter</option>
                    <option value="dam3">Square Decameter</option>
                    <option value="hm3">Square Hectometer</option>
                    <option value="km3">Square Kilometer</option>
                    <option value="ml">Milliliter</option>
                    <option value="cl">Centiliter</option>
                    <option value="dl">Deciliter</option>
                    <option value="l">Liter</option>
                    <option value="hl">Hectoliter</option>
                    <option value="kl">Kiloliter</option>
                    <option value="in3">Square Inch</option>
                    <option value="ft3">Square Foot</option>
                    <option value="yd3">Square Yard</option>
                    <option value="ml3">Square Mile</option>
                    <option value="floz">Fluid Ounce</option>
                    <option value="pint">Pint</option>
                    <option value="qt">Quart</option>
                    <option value="gal">Gallon</option>
                    <option value="cup">Cup</option>
                    <option value="tbsp">Tablespoon</option>
                    <option value="tsp">Teaspoon</option>
                </select>
            </div>
            <p id="outputLength">Start converting!</p>
        </div>
        <div class="tab" id="temperature">
            <input type="text" placeholder="Enter temperature" id="inputTemp" onchange="convertFunction("Temp")">           
            <div class="dropdown">
                <select id="temperatureUnitInSelect" class="unit-select" onchange="updateUnit('In','Temp',this.value)">
                    <option value="c">Celcius</option>
                    <option value="f">Fahrenheit</option>
                    <option value="k">Kelvin</option>
                </select>
                <span style="margin: 0 10px;">to</span>
                <select id="temperatureUnitOutSelect" class="unit-select" onchange="updateUnit('Out','Temp', this.value))"></select>
                    <option value="c">Celcius</option>
                    <option value="f">Fahrenheit</option>
                    <option value="k">Kelvin</option>  
                </select>
            </div>
            
            <p id="outputTemp">Start converting!</p>
        </div>    
        <div class="tab" id="speed">
            <p>speed</p>
        </div>
        <div class="tab" id="time">
            <p>time</p>
        </div>
        <div class="tab" id="energy">
            <p>energy</p>
        </div>
        <div class="tab" id="angle">
            <p>angle</p>
        </div>
    </div>


    <script type='module'src = index.js></script>
    
</body>
</html>
