<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Unit Converter</title>
</head>
<body>
    <div class="tabbuttons">   
        <button class="tabbutton" onclick="pickConvertion('home')">Home</button>
        <button class="tabbutton" onclick="pickConvertion('mass')">Mass</button>
        <button class="tabbutton" onclick="pickConvertion('length')">Length</button>
        <button class="tabbutton" onclick="pickConvertion('area')">Area</button>
        <button class="tabbutton" onclick="pickConvertion('volume')">Volume</button>
        <button class="tabbutton" onclick="pickConvertion('temperature')">Temperature</button>
        <button class="tabbutton" onclick="pickConvertion('speed')">Speed</button>
        <button class="tabbutton" onclick="pickConvertion('time')">Time</button>
        <button class="tabbutton" onclick="pickConvertion('energy')">Energy</button>
        <button class="tabbutton" onclick="pickConvertion('angle')">Angle</button>

        <button class="tabbutton" onclick="pickConvertion('calculator')">Calculator</button>
    </div>
    
    <div class="tabs">
        <div class="'tab" id="home">
        </div>
        <div class="tab" id="mass">
            <input type="text" placeholder="Enter Mass" id="inputMass" onchange="convertFunction('Mass')">
            <div class="dropdown">
                <select class="unit-select" onchange="updateUnit('In', 'Mass' , this.value)">
                    <option value="mg">Milligram</option>
                    <option value="cg">Centigram</option>
                    <option value="dg">Decigram</option>
                    <option value="g">Gram</option>
                    <option value="dag">Decagram</option>
                    <option value="hg">Hectogram</option>
                    <option value="kg">Kilogram</option>
                    <option value="mt">Metric Ton</option>
                    <option value="oz">Ounce</option>
                    <option value="lb">Pound</option>
                    <option value="st">Stone</option>
                </select>
                <span style="margin: 0 10px;">to</span>
                <select class="unit-select" onchange="updateUnit('Out', 'Mass' , this.value)">
                    <option value="mg">Milligram</option>
                    <option value="cg">Centigram</option>
                    <option value="dg">Decigram</option>
                    <option value="g">Gram</option>
                    <option value="dag">Decagram</option>
                    <option value="hg">Hectogram</option>
                    <option value="kg">Kilogram</option>
                    <option value="mt">Metric Ton</option>
                    <option value="oz">Ounce</option>
                    <option value="lb">Pound</option>
                    <option value="st">Stone</option>
                </select>
            </div>
            <p id="outputMass">Start converting!</p>
        </div>
        <div class="tab" id="length">
            <input type="text" placeholder="Enter Length" id="inputLength" onchange="convertFunction('Length')" >      
            <div class="dropdown">
                <select class="unit-select" onchange="updateUnit('In', 'Length' , this.value)">
                    <option value="mm">Millimeter</option>
                    <option value="cm">Centimeter</option>
                    <option value="dm">Decimeter</option>
                    <option value="m">Meter</option>
                    <option value="dam">Decameter</option>
                    <option value="hm">Hectometer</option>
                    <option value="km">Kilometer</option>
                    <option value="in">Inch</option>
                    <option value="ft">Foot</option>
                    <option value="yd">Yard</option>
                    <option value="mi">Mile</option>
                </select>
                <span style="margin: 0 10px;">to</span>
                <select class="unit-select" onchange="updateUnit('Out', 'Length' , this.value)">
                    <option value="mm">Millimeter</option>
                    <option value="cm">Centimeter</option>
                    <option value="dm">Decimeter</option>
                    <option value="m">Meter</option>
                    <option value="dam">Decameter</option>
                    <option value="hm">Hectometer</option>
                    <option value="km">Kilometer</option>
                    <option value="in">Inch</option>
                    <option value="ft">Foot</option>
                    <option value="yd">Yard</option>
                    <option value="mi">Mile</option>
                </select>
            </div>
            <p id="outputLength">Start converting!</p> 
        </div>
        <div class="tab" id="area">
            <input type="text" placeholder="Enter area" id="inputArea" onchange="convertFunction('Area')">
            <div class="dropdown">
                <select class="unit-select" onchange="updateUnit('In', 'Area' , this.value)">
                    <option value="mm2">Square Millimeter</option>
                    <option value="cm2">Square Centimeter</option>
                    <option value="dm2">Square Decimeter</option>
                    <option value="m2">Square Meter</option>
                    <option value="dam2">Square Decameter</option>
                    <option value="hm2">Square Hectometer</option>
                    <option value="km2">Square Kilometer</option>
                    <option value="in2">Square Inch</option>
                    <option value="ft2">Square Foot</option>
                    <option value="yd2">Square Yard</option>
                    <option value="mi2">Square Mile</option>
                </select>
                <span style="margin: 0 10px;">to</span>
                <select class="unit-select" onchange="updateUnit('Out', 'Area' , this.value)">
                    <option value="mm2">Square Millimeter</option>
                    <option value="cm2">Square Centimeter</option>
                    <option value="dm2">Square Decimeter</option>
                    <option value="m2">Square Meter</option>
                    <option value="dam2">Square Decameter</option>
                    <option value="hm2">Square Hectometer</option>
                    <option value="km2">Square Kilometer</option>
                    <option value="in2">Square Inch</option>
                    <option value="ft2">Square Foot</option>
                    <option value="yd2">Square Yard</option>
                    <option value="mi2">Square Mile</option>
                </select>
            </div>
            <p id="outputArea">Start converting!</p>
        </div>
        <div class="tab" id="volume">
            <input type="text" placeholder="Enter Volume" id="inputVol" onchange="convertFunction('Vol')"
                >
            <div class="dropdown">
                <select class="unit-select" onchange="updateUnit('In', 'Vol' , this.value)">
                    <option value="mm3">Square Millimeter</option>
                    <option value="cm3">Square Centimeter</option>
                    <option value="dm3">Square Decimeter</option>
                    <option value="m3">Square Meter</option>
                    <option value="dam3">Square Decameter</option>
                    <option value="hm3">Square Hectometer</option>
                    <option value="km3">Square Kilometer</option>
                    <option value="ml">Milliliter</option>
                    <option value="cl">Centiliter</option>
                    <option value="dl">Deciliter</option>
                    <option value="l">Liter</option>
                    <option value="hl">Hectoliter</option>
                    <option value="kl">Kiloliter</option>
                    <option value="in3">Square Inch</option>
                    <option value="ft3">Square Foot</option>
                    <option value="yd3">Square Yard</option>
                    <option value="ml3">Square Mile</option>
                    <option value="floz">Fluid Ounce</option>
                    <option value="pint">Pint</option>
                    <option value="qt">Quart</option>
                    <option value="gal">Gallon</option>
                    <option value="cup">Cup</option>
                    <option value="tbsp">Tablespoon</option>
                    <option value="tsp">Teaspoon</option>
                </select>
                <span style="margin: 0 10px;">to</span>
                <select id="lengthUnitOutSelect" class="unit-select" onchange="updateUnit('Out', 'Vol' , this.value)">
                    <option value="mm3">Square Millimeter</option>
                    <option value="cm3">Square Centimeter</option>
                    <option value="dm3">Square Decimeter</option>
                    <option value="m3">Square Meter</option>
                    <option value="dam3">Square Decameter</option>
                    <option value="hm3">Square Hectometer</option>
                    <option value="km3">Square Kilometer</option>
                    <option value="ml">Milliliter</option>
                    <option value="cl">Centiliter</option>
                    <option value="dl">Deciliter</option>
                    <option value="l">Liter</option>
                    <option value="hl">Hectoliter</option>
                    <option value="kl">Kiloliter</option>
                    <option value="in3">Square Inch</option>
                    <option value="ft3">Square Foot</option>
                    <option value="yd3">Square Yard</option>
                    <option value="ml3">Square Mile</option>
                    <option value="floz">Fluid Ounce</option>
                    <option value="pint">Pint</option>
                    <option value="qt">Quart</option>
                    <option value="gal">Gallon</option>
                    <option value="cup">Cup</option>
                    <option value="tbsp">Tablespoon</option>
                    <option value="tsp">Teaspoon</option>
                </select>
            </div>
            <p id="outputVol">Start converting!</p>
        </div>
        <div class="tab" id="temperature">
            <input type="text" placeholder="Enter temperature" id="inputTemp" onchange="convertFunction('Temp')" >
            
            <div class="dropdown">
                <select id="temperatureUnitInSelect" class="unit-select" onchange="updateUnit('In', 'Temp' , this.value)">
                    <option value="c">Celcius</option>
                    <option value="f">Fahrenheit</option>
                    <option value="k">Kelvin</option>
                </select>
                <span style="margin: 0 10px;">to</span>
                <select id="temperatureUnitOutSelect" class="unit-select" onchange="updateUnit('Out', 'Temp' , this.value)">
                    <option value="c">Celcius</option>
                    <option value="f">Fahrenheit</option>
                    <option value="k">Kelvin</option> 
                </select>
            </div>
            <p id="outputTemp">Start converting!</p>
        </div>    
        <div class="tab" id="speed">
            <input type="text" placeholder="Enter speed" id="inputSpeed" onchange="convertFunction('Speed')">
            <div class="dropdown">
                <select class="unit-select" onchange="updateUnit('In', 'Speed' , this.value)">
                    <option value="mps">Meter Per Second</option>
                    <option value="kmph">Kilometer Per Hour</option>
                    <option value="mph">Mile Per Hour</option>
                    <option value="fps">Feet Per Second</option>
                    <option value="knots">Knots</option>
                    <option value="mach">Mach</option>
                </select>
                <span style="margin: 0 10px;">to</span>
                <select class="unit-select" onchange="updateUnit('Out', 'Speed' , this.value)">
                    <option value="mps">Meter Per Second</option>
                    <option value="kmph">Kilometer Per Hour</option>
                    <option value="mph">Mile Per Hour</option>
                    <option value="fps">Feet Per Second</option>
                    <option value="knots">Knots</option>
                    <option value="mach">Mach</option>
                </select>
            </div>
            <p id="outputSpeed">Start converting!</p>
        </div>
        <div class="tab" id="time">
            <input type="text" placeholder="Enter time" id="inputTime" onchange="convertFunction('Time')">
            <div class="dropdown">
                <select class="unit-select" onchange="updateUnit('In', 'Time' , this.value)">
                    <option value="ms">Millisecond</option>
                    <option value="s">Second</option>
                    <option value="min">Minute</option>
                    <option value="h">Hour</option>
                    <option value="d">Day</option>
                    <option value="w">Week</option>
                    <option value="fn">Fortnight</option>
                    <option value="mo">Month</option>
                    <option value="q">Quarter</option>
                    <option value="y">Year</option>
                    </select>
                </select>
                <span style="margin: 0 10px;">to</span>
                <select class="unit-select" onchange="updateUnit('Out', 'Time' , this.value)">
                    <option value="ms">Millisecond</option>
                    <option value="s">Second</option>
                    <option value="min">Minute</option>
                    <option value="h">Hour</option>
                    <option value="d">Day</option>
                    <option value="w">Week</option>
                    <option value="fn">Fortnight</option>
                    <option value="mo">Month</option>
                    <option value="q">Quarter</option>
                    <option value="y">Year</option>
                </select>
            </div>
            <p id="outputTime">Start converting!</p>
        </div>
        <div class="tab" id="energy">
            <input type="text" placeholder="Enter energy" id="inputEnergy" onchange="convertFunction('Energy')">
            <div class="dropdown">
                <select class="unit-select" onchange="updateUnit('In', 'Energy' , this.value)">
                    <option value="j">Joule</option>
                    <option value="kj">Kilojoule</option>
                    <option value="tc">Thermal Calorie</option>
                    <option value="fc">Food Calorie</option>
                    <option value="mj">Megajoule</option>
                    <option value="gj">Gigajoule</option>
                    <option value="kwh">Kilowatt Hour</option>
                </select>
                <span style="margin: 0 10px;">to</span>
                <select class="unit-select" onchange="updateUnit('Out', 'Energy' , this.value)">
                    <option value="j">Joule</option>
                    <option value="kj">Kilojoule</option>
                    <option value="tc">Thermal Calorie</option>
                    <option value="fc">Food Calorie</option>
                    <option value="mj">Megajoule</option>
                    <option value="gj">Gigajoule</option>
                    <option value="kwh">Kilowatt Hour</option>
                </select>
            </div>
            <p id="outputEnergy">Start converting!</p>
        </div>
        <div class="tab" id="angle">
            <input type="text" placeholder="Enter angle" id="inputAngle" onchange="convertFunction('Angle')">
            <div class="dropdown">
                <select class="unit-select" onchange="updateUnit('In', 'Angle' , this.value)">
                    <option value="deg">Degrees</option>
                    <option value="rad">Radians</option>
                    <option value="grad">Gradians</option>
                </select>
                <span style="margin: 0 10px;">to</span>
                <select class="unit-select" onchange="updateUnit('Out', 'Angle' , this.value)">
                    <option value="deg">Degrees</option>
                    <option value="rad">Radians</option>
                    <option value="grad">Gradians</option>
                </select>
            </div>
            <p id="outputAngle">Start converting!</p>
        </div>
        <div class="'tab" id="calclulator">
            <tr>
                <tr>
                    <td> 
                        <button class="calcButton" onclick="calcButton('*')"> X </button>
                        <button class="calcButton" onclick="calcButton('**')">^</button>
                        <button class="calcButton" onclick="calcButton('/')"> / </button>
                        <button class="calcButton" onclick="calcClear()"> C </button>
                    </td>  
                </tr>
            </tr>
            <p id="inputCalc"> </p>
            <p id="outputCalc">Start calculating!</p>
        </div>
    </div>

    <script type='module'src = index.js></script>
</body>
</html>
